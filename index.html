<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boredom Cure</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>

    <section class="header">
        <!--Content before waves-->
        <div class="inner-header flex">
            <h1>Simple CSS Waves</h1>
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    </section>

    <section class="container-fluid text-center">
        <div class="rainbow">
            <div id="control-panel">
                <p>Click and drag to make more!</p>
                <label>Trails: </label>
                <input type="checkbox" id="trail" name="trail" checked />
                <button id="clear">Clear</button>
                <a href="https://codepen.io/jackrugile/pen/aCzHs" target="_blank">View Version 2</a>
            </div>
            <canvas id="c"></canvas>
        </div>
        <div class="activites">
            <section class="options">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" id="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Education</a></li>
                        <li><a class="dropdown-item" href="#">Recreational</a></li>
                        <li><a class="dropdown-item" href="#">Social</a></li>
                        <li><a class="dropdown-item" href="#">DIY</a></li>
                        <li><a class="dropdown-item" href="#">Charity</a></li>
                        <li><a class="dropdown-item" href="#">Cooking</a></li>
                        <li><a class="dropdown-item" href="#">Relaxation</a></li>
                        <li><a class="dropdown-item" href="#">Music</a></li>
                        <li><a class="dropdown-item" href="#">Busywork</a></li>
                    </ul>
                </div>
                <div class="rangePrice">
                    <label for="price" class="form-label">Price</label>
                    <input type="range" class="form-range" min="0" max="1" step="0.1" id="price">
                    <label for="price" class="form-label priceNum">0.5</label>
                </div>
                <div class="accessibility">
                    <label for="access" class="form-label">Accessibility</label>
                    <input type="range" class="form-range" min="0" max="1" step="0.1" id="access">
                    <label for="access" class="form-label accessNum">0.5</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="participants" id="individual">
                    <label class="form-check-label" for="individual">
                        Individual Activity
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="participants" id="multiple" checked>
                    <label class="form-check-label" for="multiple">
                        2+ Activity
                    </label>
                </div>
                <input class="form-control form-control-sm" type="text" value="" placeholder="Activity Key Number" aria-label=".form-control-sm example">

                <button class="custom-btn btn-11"><span>Click!</span><span>Show More</span></button>
            </section>

        </div>
        <div class="numbers">
            <button class="custom-btn btn-12"><span>Click!</span><span>Enter</span></button>
        </div>
        <div class="random">

        </div>

    </section>



    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>

    <script src="/public/js/boredom.js"></script>
    <script src="/public/js/numbers.js"></script>
    <script type="module" src="/public/js/rainbow.js"></script>
</body>
